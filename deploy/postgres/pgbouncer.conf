# pgBouncer Configuration for Spark Trading Platform
# Optimized for production use with connection pooling

[databases]
# Main database connection
spark_trading = host=localhost port=5432 dbname=spark_trading user=spark_user password=spark_secure_password_2024

# Read replica (if available)
spark_trading_read = host=localhost port=5433 dbname=spark_trading user=spark_readonly password=spark_readonly_password_2024

[pgbouncer]
# Connection settings
listen_addr = 127.0.0.1
listen_port = 6432
listen_backlog = 128
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 25
reserve_pool_size = 5
reserve_pool_timeout = 3

# Connection limits
max_db_connections = 100
max_user_connections = 50

# Timeouts (seconds)
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Security
ignore_startup_parameters = extra_float_digits
application_name_add_host = 1

# Performance tuning
server_round_robin = 0
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30
server_lifetime = 3600
server_idle_timeout = 600

# Memory settings
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 600
tcp_keepintvl = 30

# Admin interface
admin_users = postgres,spark_admin
stats_users = postgres,spark_admin,spark_monitor

# Monitoring
track_extra_parameters = 1
track_activity_query_size = 2048

# Connection string for Prisma
# Use this in your .env file:
# DATABASE_URL="postgresql://spark_user:spark_secure_password_2024@localhost:6432/spark_trading?pgbouncer=true&connection_limit=10"
