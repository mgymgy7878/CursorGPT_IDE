# Spark Trading Platform - NGINX Configuration
# Production-ready reverse proxy and static asset serving
# 
# NOTE: This file is meant to be included in main nginx.conf
# The 'http' block should not be here in production - it should be in nginx.conf
# For standalone testing, wrap this in http {} block

# MIME Types (should be in http block or main nginx.conf)
# types {
#     application/yaml yaml yml;
# }
    
# Rate Limiting (http block level - configure in main nginx.conf)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=100r/s;

# Upstream Services
upstream spark_web {
    server 127.0.0.1:3003;
    keepalive 32;
}

upstream spark_executor {
    server 127.0.0.1:4001;
    server 127.0.0.1:4002 backup;
    keepalive 16;
}

upstream spark_marketdata {
    server 127.0.0.1:5001;
    keepalive 16;
}

# Main Server Block
server {
        listen 80;
        listen [::]:80;
        server_name spark.example.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name spark.example.com;
        
        # SSL Configuration (update paths for production)
        ssl_certificate /etc/nginx/ssl/spark.crt;
        ssl_certificate_key /etc/nginx/ssl/spark.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers (applied to all responses)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        
        # NOTE: add_header inheritance
        # If a child block (location) has add_header, parent headers are NOT inherited.
        # Use 'always' to apply to all response codes (including 4xx, 5xx).
        
        # Root Location - Next.js App
        location / {
            proxy_pass http://spark_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API Routes - Rate Limited (configure limit_req_zone in http block)
        location /api/ {
            # limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://spark_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific headers (overrides parent add_header)
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Prometheus Metrics Endpoint
        location /api/public/metrics.prom {
            proxy_pass http://spark_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Prometheus text format headers
            # Backend sets: Content-Type: text/plain; version=0.0.4; charset=utf-8
            # NGINX adds cache control
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        }
        
        # WebSocket Routes (configure limit_req_zone in http block)
        location /ws/ {
            # limit_req zone=ws_limit burst=50 nodelay;
            
            proxy_pass http://spark_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # Executor Service
        location /executor/ {
            # limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://spark_executor/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Market Data Service
        location /marketdata/ {
            # limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://spark_marketdata/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Static Assets - Aggressive Caching
        location /_next/static/ {
            proxy_pass http://spark_web;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }
        
        # Public Assets
        location /public/ {
            proxy_pass http://spark_web;
            add_header Cache-Control "public, max-age=3600" always;
        }
        
        # YAML Files - RFC 9512
        location ~* \.ya?ml$ {
            proxy_pass http://spark_web;
            # Backend should set: Content-Type: application/yaml
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }
        
        # Health Check (internal only)
        location /healthz {
            access_log off;
            proxy_pass http://spark_web;
        }
    }
}

