global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'executor'
    static_configs:
      - targets: ['executor:4001']
    labels:
      app: 'spark'
      svc: 'executor'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
    # v1.4.1: Backtest metrics support
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'streams'
    static_configs:
      - targets: ['streams:4001']
    labels:
      app: 'spark'
      svc: 'streams'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'web'
    static_configs:
      - targets: ['web:3003']
    labels:
      app: 'spark'
      svc: 'web'
