name: UI E2E Tests

on:
  pull_request:
    paths:
      - "apps/web-next/src/**"
      - "apps/web-next/tests/**"
      - "apps/web-next/playwright.config.*"
      - ".github/workflows/ui-e2e.yml"
  workflow_dispatch: {}

permissions:
  contents: read

# Concurrency: Aynı PR'da yeni commit gelirse eski run'ı iptal et (masraf + flaky önleme)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Build web-next
        run: pnpm --filter web-next build

      - name: Install Playwright browsers
        run: pnpm --filter web-next exec playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e-tests
        run: pnpm --filter web-next test:e2e
        env:
          CI: true
        continue-on-error: false

      - name: Upload wheel/RSI evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wheel-rsi-evidence
          path: apps/web-next/evidence/
          retention-days: 7
          if-no-files-found: ignore

      # Artifact upload standardı: actions/upload-artifact@v4 + if: always() + retention-days
      # "Kanıt kaybını" önlemek için her durumda (pass/fail/timeout) upload edilir
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web-next/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/web-next/test-results/
          retention-days: 7
          if-no-files-found: ignore
