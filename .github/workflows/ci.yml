name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - '**/package.json'
      - 'pnpm-lock.yaml'
      - 'apps/**'
      - 'services/**'
      - 'packages/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actions-lint:
    name: Actions Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1

  paths:
    runs-on: ubuntu-latest
    outputs:
      run_ci: ${{ steps.filter.outputs.core }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - '**/*.ts'
              - '**/*.tsx'
              - 'apps/**'
              - 'services/**'
              - 'packages/**'
              - '!apps/web-next/**'

  verify:
    needs: paths
    if: ${{ needs.paths.outputs.run_ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Verify pnpm version (from packageManager)
        run: |
          EXPECTED=$(node -p "require('./package.json').packageManager.split('@')[1]")
          ACTUAL=$(pnpm -v)
          echo "Expected: $EXPECTED, Actual: $ACTUAL"
          test "$ACTUAL" = "$EXPECTED" || { echo "::error::pnpm version mismatch"; exit 1; }

      - name: Fetch dependencies (pre-warm store)
        run: pnpm fetch --prod=false

      - name: Install (offline mode)
        run: pnpm -w install --offline --frozen-lockfile --strict-peer-dependencies

      - name: UI Fast Verify
        run: pnpm verify


