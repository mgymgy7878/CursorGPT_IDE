name: Route Guard (Canary)

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/web-next/**"
      - "services/**"
      - ".github/workflows/route-guard.yml"
  workflow_dispatch:

jobs:
  route-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true # Canary mode

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm -w install --frozen-lockfile || pnpm -w install
          pnpm --filter web-next install || true

      - name: Build web-next
        run: pnpm --filter web-next build
        env:
          NODE_ENV: production
          CI_CANARY: '1'

      - name: Start web-next (next start)
        working-directory: apps/web-next
        env:
          NODE_ENV: production
          PORT: 3003
          HOSTNAME: 127.0.0.1
          CI_CANARY: '1'
        run: |
          set -euo pipefail
          nohup npx next start -p 3003 -H 127.0.0.1 > ../../canary-server.log 2>&1 &

      - name: Wait for health (120s)
        run: |
          set -euo pipefail
          for i in {1..24}; do
            if curl -fsS http://127.0.0.1:3003/api/health >/dev/null 2>&1; then
              echo "✅ Server ready on attempt $i"
              exit 0
            fi
            sleep 5
          done
          echo "❌ Health endpoint timeout" >&2
          exit 1

      - name: Test critical routes
        run: |
          BASE_URL="http://127.0.0.1:3003"

          echo "Testing critical routes..."

          # Dashboard
          curl -fsS "${BASE_URL}/" -o /dev/null || echo "⚠️ Dashboard check failed"

          # Health endpoint
          curl -fsS "${BASE_URL}/api/health" -o health.json
          cat health.json

          # Metrics endpoints
          curl -fsS "${BASE_URL}/api/public/metrics" -o metrics.json || echo "⚠️ Metrics JSON failed"
          curl -fsS "${BASE_URL}/api/public/metrics.prom" -o metrics.prom || echo "⚠️ Metrics Prom failed"

          echo "✅ Route guard check completed (canary)"

      - name: Upload route test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: route-guard-results
          path: |
            health.json
            metrics.json
            metrics.prom
            canary-server.log
          retention-days: 7

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: route-guard-debug
          path: |
            canary-server.log
            apps/web-next/.next/**
          retention-days: 1
