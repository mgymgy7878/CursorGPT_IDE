name: PR Smoke

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  pr-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20.x)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack & sync pnpm version
        run: |
          set -e
          corepack enable
          corepack prepare pnpm@$(jq -r '.packageManager' package.json | cut -d'@' -f2) --activate || corepack prepare pnpm@10.18.3 --activate
          pnpm -v && which pnpm || command -v pnpm || true

      - name: Install workspace deps
        run: |
          set -e
          pnpm -w install --frozen-lockfile || (echo "Install failed, trying without frozen..." && pnpm -w install)
          echo "✓ Install completed"
          ls -la node_modules | head -20 || true
          ls -la apps/web-next/node_modules | head -20 || true

      - name: Verify dependencies
        run: |
          pnpm list react react-hook-form swr --depth=0 || true

      - name: Build web-next (standalone)
        run: pnpm --filter web-next build
        env:
          NODE_ENV: production

      - name: Verify build output exists
        working-directory: apps/web-next
        run: |
          if [ -f ".next/standalone/server.js" ]; then
            echo "Standalone build present ✔"
          else
            echo "No standalone, will rely on next start ⚠"
          fi

      - name: Start server (standalone with fallback)
        working-directory: apps/web-next
        env:
          NODE_ENV: production
          PORT: 3003
          HOSTNAME: 127.0.0.1
        run: |
          set -e
          if [ -f ".next/standalone/server.js" ]; then
            nohup node .next/standalone/server.js > ../../pr-smoke-server.log 2>&1 &
          else
            nohup npx next start -p 3003 -H 127.0.0.1 > ../../pr-smoke-server.log 2>&1 &
          fi

      - name: Wait for health (bash, 120s)
        run: |
          set -e
          URL="http://127.0.0.1:3003/api/health"
          for i in $(seq 1 120); do
            if curl -fsS "$URL" >/dev/null 2>&1; then
              echo "Health is up on attempt $i ✅"
              exit 0
            fi
            sleep 1
          done
          echo "Health endpoint did not respond in 120s ❌"
          echo "---- pr-smoke-server.log (tail) ----"
          tail -n 120 pr-smoke-server.log || true
          exit 1

      - name: Extra health poll (curl)
        run: |
          for i in $(seq 1 10); do
            if curl -fsS http://127.0.0.1:3003/api/health >/dev/null; then exit 0; fi
            sleep 2
          done
          echo "Extra health poll failed ❌"; exit 1

      - name: Curl health
        run: |
          curl -fsS -D - http://127.0.0.1:3003/api/health -o health.json
          cat health.json

      - name: Curl metrics (JSON)
        run: |
          curl -fsS -D - http://127.0.0.1:3003/api/public/metrics -o metrics.json
          cat metrics.json

      - name: Curl metrics (Prometheus)
        run: |
          curl -fsS -D headers.txt http://127.0.0.1:3003/api/public/metrics.prom -o metrics.prom
          cat headers.txt
          grep -E "^content-type:\s*text/plain;\s*version=0\.0\.4" -i headers.txt

      - name: Upload build artefacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-smoke-debug
          if-no-files-found: warn
          path: |
            pr-smoke-server.log
            apps/web-next/.next/**
            apps/web-next/node_modules/.pnpm/**
            pnpm-lock.yaml
            **/tsconfig.json
            **/package.json
            **/next.config.*
            **/.eslintrc*
            apps/web-next/logs/**
          retention-days: 1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-smoke-artifacts
          path: |
            pr-smoke-server.log
            apps/web-next/.next/**/*
            health.json
            metrics.json
            metrics.prom
            headers.txt
