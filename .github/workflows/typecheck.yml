name: Typecheck (web-next)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web-next/**/*.ts'
      - 'apps/web-next/**/*.tsx'
      - 'apps/web-next/package.json'
      - 'apps/web-next/tsconfig.json'
  pull_request:
    paths:
      - 'apps/web-next/**/*.ts'
      - 'apps/web-next/**/*.tsx'
      - 'apps/web-next/package.json'
      - 'apps/web-next/tsconfig.json'
  workflow_dispatch:

concurrency:
  group: typecheck-web-next-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Verify pnpm version
        run: |
          EXPECTED=$(node -p "require('./package.json').packageManager.split('@')[1]")
          ACTUAL=$(pnpm -v)
          echo "Expected: $EXPECTED, Actual: $ACTUAL"
          test "$ACTUAL" = "$EXPECTED" || { echo "::error::pnpm version mismatch"; exit 1; }

      - name: Install dependencies
        run: |
          pnpm -w install --frozen-lockfile
          # Ensure @types/node is installed for web-next
          pnpm --filter web-next install --frozen-lockfile || true

      - name: Typecheck (web-next)
        run: pnpm --filter web-next typecheck

      - name: Typecheck (all packages)
        run: pnpm -w typecheck || true

