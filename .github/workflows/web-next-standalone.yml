name: web-next-standalone
on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/web-next/**'
      - '.github/workflows/web-next-standalone.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Verify pnpm version (from packageManager)
        run: |
          EXPECTED=$(node -p "require('./package.json').packageManager.split('@')[1]")
          ACTUAL=$(pnpm -v)
          echo "Expected: $EXPECTED, Actual: $ACTUAL"
          test "$ACTUAL" = "$EXPECTED" || { echo "::error::pnpm version mismatch"; exit 1; }
      
      - name: Install deps (pnpm -w)
        run: pnpm -w i --frozen-lockfile --strict-peer-dependencies
      - name: Build web-next (standalone)
        run: pnpm -w --filter web-next build
      - name: Pack standalone artefact
        run: |
          tar -czf web-next-standalone.tgz -C apps/web-next/.next/standalone .
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: web-next-standalone
          path: web-next-standalone.tgz
          retention-days: 7

