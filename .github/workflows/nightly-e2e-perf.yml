name: Nightly E2E + Lighthouse

on:
  schedule:
    - cron: "0 2 * * *"   # 05:00 TRT
  workflow_dispatch:

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-matrix:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        envMode: [dev, prod]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # pnpm cache native
      - run: pnpm install --frozen-lockfile
      - name: Build & Serve (matrix env)
        working-directory: apps/web-next
        run: |
          if [ "${{ matrix.envMode }}" = "prod" ]; then
            pnpm run test:build:prod
            pnpm run test:serve:prod &
            echo "PROD serve started"
          else
            pnpm run test:build
            pnpm run test:serve &
            echo "DEV serve started"
          fi
      - name: Install Playwright
        working-directory: apps/web-next
        run: npx playwright install --with-deps
      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:3003/api/health >/dev/null; then
              echo "Health OK"
              exit 0
            fi
            sleep 2
          done
          exit 1
      - name: WS badge deterministic spec
        working-directory: apps/web-next
        run: pnpm run e2e:ws-badge
      - name: Upload Playwright artefacts (matrix)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-pw-${{ matrix.browser }}-${{ matrix.envMode }}
          path: |
            apps/web-next/playwright-report
            apps/web-next/test-results
          if-no-files-found: ignore
          retention-days: 7
      - name: Run E2E (matrix)
        working-directory: apps/web-next
        env:
          SKIP_WEBSERVER: '1'
          BASE_URL: http://127.0.0.1:3003
          BROWSER: ${{ matrix.browser }}
        run: pnpm exec playwright test tests/e2e/smoke.spec.ts --project=${{ matrix.browser }}

  lighthouse:
    runs-on: ubuntu-22.04
    needs: e2e-matrix
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Build (non-standalone)
        working-directory: apps/web-next
        run: |
          BUILD_STANDALONE=0 pnpm build
      - name: Start server
        working-directory: apps/web-next
        run: node ../../node_modules/next/dist/bin/next start -p 3003 -H 127.0.0.1 &
      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:3003/api/health >/dev/null; then
              echo "Health OK"
              exit 0
            fi
            sleep 2
          done
          exit 1
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://127.0.0.1:3003/dashboard
            http://127.0.0.1:3003/market
            http://127.0.0.1:3003/alerts
            http://127.0.0.1:3003/portfolio
            http://127.0.0.1:3003/strategy-lab
          configPath: apps/web-next/lhci.config.js
          uploadArtifacts: true
        env:
          BASE_URL: http://127.0.0.1:3003
