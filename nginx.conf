events {
    worker_connections 1024;
}

http {
    upstream executor {
        server executor:4001;
    }
    
    upstream streams {
        server streams:4001;
    }
    
    upstream web {
        server web:3003;
    }

    server {
        listen 80;
        server_name localhost;

        # Executor routes
        location /executor/ {
            proxy_pass http://executor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Streams routes
        location /streams/metrics {
            proxy_pass http://streams/metrics;
            proxy_read_timeout 30s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /streams/ {
            proxy_pass http://streams/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Web routes
        location / {
            proxy_pass http://web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
