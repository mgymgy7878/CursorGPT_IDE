# Log Rotation Configuration
# Spark Platform - Logs & Evidence Management

# SLO Monitor Logs
C:/dev/.logs/slo-monitor.*.log {
    size 100M
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    dateext
    dateformat -%Y%m%d
    create 0644
}

