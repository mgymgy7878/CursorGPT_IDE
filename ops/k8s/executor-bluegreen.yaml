apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-executor-blue
  labels:
    app: spark-executor
    color: blue
    version: v0.3.4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark-executor
      color: blue
  template:
    metadata:
      labels:
        app: spark-executor
        color: blue
        version: v0.3.4
    spec:
      containers:
      - name: executor
        image: YOUR_REGISTRY/spark-executor:v0.3.4-blue
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4001
          name: http
        envFrom:
        - secretRef:
            name: spark-secrets
        env:
        - name: HTTP_KEEPALIVE
          value: "true"
        - name: HTTP_KEEPALIVE_MAX_SOCKETS
          value: "256"
        - name: OUTBOUND_MAX_CONCURRENCY
          value: "64"
        - name: WARMUP_ENABLED
          value: "true"
        - name: LOG_SAMPLING_PCT
          value: "10"
        - name: PII_REDACT_KEYS
          value: "apiKey,secret,Authorization,X-Api-Key"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /api/public/ready
            port: http
          periodSeconds: 5
          initialDelaySeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/public/health
            port: http
          periodSeconds: 10
          initialDelaySeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
---
