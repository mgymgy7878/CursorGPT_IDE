apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-executor
  labels:
    app: spark-executor
    version: v0.3.3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark-executor
  template:
    metadata:
      labels:
        app: spark-executor
        version: v0.3.3
    spec:
      containers:
      - name: executor
        image: YOUR_REGISTRY/spark-executor:v0.3.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4001
          name: http
        envFrom:
        - secretRef:
            name: spark-secrets
        env:
        - name: HTTP_KEEPALIVE
          value: "true"
        - name: HTTP_KEEPALIVE_MAX_SOCKETS
          value: "256"
        - name: OUTBOUND_MAX_CONCURRENCY
          value: "64"
        - name: WARMUP_ENABLED
          value: "true"
        - name: BATCH_ENABLED
          value: "true"
        - name: JSON_STRINGIFIER
          value: "fast"
        - name: WS_COMPRESS
          value: "true"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /api/public/health
            port: http
          periodSeconds: 5
          initialDelaySeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/public/health
            port: http
          periodSeconds: 10
          initialDelaySeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
---
apiVersion: v1
kind: Service
metadata:
  name: spark-executor
  labels:
    app: spark-executor
spec:
  selector:
    app: spark-executor
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spark-executor-hpa
  labels:
    app: spark-executor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spark-executor
  minReplicas: 2
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: spark-executor-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: spark-executor 