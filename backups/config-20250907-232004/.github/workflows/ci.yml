name: CI

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Enable pnpm
        run: corepack enable
      
      - name: Show pnpm version
        run: pnpm -v
      
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      
      - name: Run fast checks
        run: pnpm run check:fast
      
      - name: Run doctor
        run: pnpm run doctor
      
      - name: Run smoke tests
        run: pnpm run dev:verify
      
      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-${{ github.run_number }}
          path: |
            evidence/analysis/**/*.json
            logs/**/*.txt
          retention-days: 7
